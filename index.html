<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="screen">
                <p class="symbol">+-x÷</p>
                <p class="anser">0</p>
            </section>
            <section class="buttons">
                <div class="button-row">
                    <button class="button">
                        C
                    </button>
                    <button class="button">
                        ←
                    </button>
                    <button class="button">
                        ÷
                    </button>
                </div>
                <div class="button-row">
                    <button class="button">
                        7
                    </button>
                    <button class="button">
                        8
                    </button>
                    <button class="button">
                        9
                    </button>
                    <button class="button">
                        x
                    </button>
                </div>
                <div class="button-row">
                    <button class="button">
                        4
                    </button>
                    <button class="button">
                        5
                    </button>
                    <button class="button">
                        6
                    </button>
                    <button class="button">
                        -
                    </button>
                </div>
                <div class="button-row">
                    <button class="button">
                        1
                    </button>
                    <button class="button">
                        2
                    </button>
                    <button class="button">
                        3
                    </button>
                    <button class="button">
                        +
                    </button>
                </div>
                <div class="button-row">
                    <button class="button">
                        0
                    </button>
                    <button class="button">
                        =
                    </button>
                </div>
            </section>
        </div>



        <script src="script.js"></script>
    </body>
</html>
